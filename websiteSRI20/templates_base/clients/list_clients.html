{% extends 'main.html' %}


{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nom</th>
      <th scope="col">Telephone</th>
      <th scope="col">Date</th>
    </tr>
  </thead>

  <tbody>
  {% for x in client %}

    <tr>
      <th scope="row">{{x.id}}</th>
      <td>{{x.nom}}</td>
      <td>{{x.telephone}}</td>
      <td>{{x.date_creation}}</td>
    </tr>
   {% endfor  %}

  </tbody>
</table>




{% endblock %}
